<%if({model.fields[d_txt2]}.Contains(".pdf"))%>
<script src="<%templateskin%>/js/pdfobject.js"></script>
<script>
    window.onload = function (){
        var myPDF = new PDFObject({ url: "{model.fields[d_txt2]}" }).embed();
    };
</script>
<%else%>
<iframe src='https://view.officeapps.live.com/op/view.aspx?src={config.weburl}{model.fields[d_txt2]}' width='100%' height='100%' frameborder='1'>
</iframe>
<%/if%>
